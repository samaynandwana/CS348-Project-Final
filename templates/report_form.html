<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Book Report</h1>

    <!-- Form for filtering by price range -->
    <form action="{{ url_for('report_by_price') }}" method="post">
        <h2>Filter by Price Range</h2>
        <label>Min Price:</label>
        <input type="number" name="min_price" step="0.01" required>
        
        <label>Max Price:</label>
        <input type="number" name="max_price" step="0.01" required>
        
        <button type="submit">Generate Price Range Report</button>
    </form>

    <!-- Form for filtering by company -->
    <form action="{{ url_for('report_by_company') }}" method="post">
        <h2>Filter by Company</h2>
        <label>Company:</label>
        <input type="text" name="company" required>
        
        <button type="submit">Generate Company Report</button>
    </form>

    <!-- Form for filtering authors by age -->
    <form action="{{ url_for('report_by_age') }}" method="post">
        <h2>Filter Authors by Age</h2>
        <label>Minimum Age:</label>
        <input type="number" name="min_age" required>
        
        <button type="submit">Generate Age Report</button>
    </form>

    <!-- New form for filtering by date range -->
    <form action="{{ url_for('report_by_date') }}" method="post">
        <h2>Filter by Publication Date</h2>
        <label>Start Date:</label>
        <input type="date" name="start_date" required>
        
        <label>End Date:</label>
        <input type="date" name="end_date" required>
        
        <button type="submit">Generate Date Range Report</button>
    </form>

    <a href="{{ url_for('index') }}">Back to Main Page</a>
</body>
</html>
